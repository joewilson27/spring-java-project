<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body>
<p>Enter data below</p>
<form action="/create" method="post" th:object="${formData}">
	<!-- fullName harus sama dgn property pada class User, krn pd contoh ini model menggunakan object User -->
	<p>Full Name: <input type="text" th:field="${formData.fullName}"/></p>
	<p>Age: <input type="text" th:field="${formData.age}"/></p>
	<p>Employeed? <input type="checkbox" th:field="${formData.employed}" th:value="true"/></p> 
	
	<p>Choose Gender:</p>
	<p>Male <input type="radio" th:field="${formData.gender}" th:value="Male"/>
	   Female <input type="radio" th:field="${formData.gender}" th:value="Female"/></p>
	   <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
